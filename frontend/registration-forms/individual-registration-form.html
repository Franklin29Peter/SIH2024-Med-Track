<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 65px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="tel"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="individualRegistrationForm" action="#" method="post">
            <label for="fullName">Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="password">Set Password:</label>
            <input type="password" id="password" name="password">

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById('individualRegistrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                fullName: document.getElementById('fullName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                address: document.getElementById('address').value,
                password: document.getElementById('password').value
            };
            // formData.append('documentPath', document.getElementById('govdoc').files[0]);
            // const govdocFile = document.getElementById('govdoc').files[0];
            // if(govdocFile){
            //     formData.append('documentPath', govdocFile);
            // }

            const response = await fetch('http://localhost:5000/api/auth/register/normal-user', {
                method: 'POST',
                headers:{
                    'content-Type':'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Individual User registration successful!');
            } else {
                alert('Individual User registration failed.');
            }
        });
    </script>
</body>
</html>
