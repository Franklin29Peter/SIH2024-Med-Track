} else {

// Function to handle hospital approval
function approveHospital(hospitalAdminId) {
    if (!hospitalAdminId) {
        alert('Error: Hospital ID is missing.');
        return;
    }

    fetch(`http://localhost:5000/api/admin/hospital-admin/approve/${hospitalAdminId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            alert('Hospital approved successfully.');
            location.reload();  // Reload the page to refresh the list
        } else {
            throw new Error('Error approving hospital.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error approving hospital.');
    });
}

// Function to handle hospital rejection
function rejectHospital(hospitalAdminId) {
    if (!hospitalAdminId) {
        alert('Error: Hospital ID is missing.');
        return;
    }

    fetch(`http://localhost:5000/api/admin/hospital-admin/reject/${hospitalAdminId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            alert('Hospital rejected successfully.');
            location.reload();  // Reload the page to refresh the list
        } else {
            throw new Error('Error rejecting hospital.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error rejecting hospital.');
    });
}

    // Approve Vendor
    function approveVendor(vendorId) {
        fetch(`http://localhost:5000/api/admin/vendor/verify/${vendorId}`, {
            method: 'PUT'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Vendor approved successfully!');
                location.reload(); // Refresh the page to update the list
            } else {
                alert('Error approving vendor.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to approve vendor.');
        });
    }

    // Reject Vendor
    function rejectVendor(vendorId) {
        fetch(`http://localhost:5000/api/admin/vendor/reject/${vendorId}`, {
            method: 'PUT'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Vendor rejected successfully!');
                location.reload(); // Refresh the page to update the list
            } else {

            }
        })

            alert('Failed to reject vendor.');
        });
    }
